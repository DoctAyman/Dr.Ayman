<!DOCTYPE html> <html> <head> <style> .clock { width: 100%; height: 100%; position: relative; }
.hand { width: 50%; height: 4px; background: black; position: absolute; top: 50%; transform-origin: 100%; transform: rotate(90deg); transition: all 0.05s; transition-timing-function: steps(60); } </style>

</head> <body> <div class="clock"> <div class="hand hour-hand"></div> <div class="hand min-hand"></div> <div class="hand second-hand"></div> </div> <script> function updateClock() { var now = new Date(); var hours = now.getHours(); var minutes = now.getMinutes(); var seconds = now.getSeconds(); var hourHand = document.querySelector('.hour-hand'); var minHand = document.querySelector('.min-hand'); var secondHand = document.querySelector('.second-hand'); hourHand.style.transform = 'rotate(' + ((hours * 360) / 12) + 'deg)'; minHand.style.transform = 'rotate(' + ((minutes * 360) / 60) + 'deg)'; secondHand.style.transform = 'rotate(' + ((seconds * 360) / 60) + 'deg)'; } setInterval(updateClock, 1000); updateClock(); </script> </body> </html>
